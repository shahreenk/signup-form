<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="graphics">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin Project Norseman Logo" />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@johnygoerend?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Johny Goerend</a
        >
        on
        <a
          href="https://unsplash.com/photos/U_diPCXCBxU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="text">
      <form>
        <div class="intro-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup-info">
          <p>Let's do this!</p>
          <div class="inputs-container">
            <div class="input-group">
              <label class="label" for="first-name">First Name</label>
              <input class="input-field" type="text" id="first-name" required />
            </div>
            <div class="input-group">
              <label class="label" for="last-name">Last Name</label>
              <input class="input-field" type="text" id="last-name" required />
            </div>
            <div class="input-group">
              <label class="label" for="email">Email</label>
              <input class="input-field" type="email" id="email" required />
            </div>
            <div class="input-group">
              <label class="label" for="phone">Phone Number</label>
              <input
                class="input-field"
                type="tel"
                id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="Must be 10 digits"
                required
              />
            </div>
            <div class="input-group">
              <label class="label" for="password">Password</label>
              <input
                class="input-field"
                type="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
            <div class="input-group">
              <label class="label" for="password-confirm"
                >Confirm Password</label
              >
              <input
                class="input-field"
                type="password"
                id="password-confirm"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
          <div class="validation-msg">&nbsp;</div>
        </div>
        <div class="signup-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
